<div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
				
			   <!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    <p>Search here:</p>
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="first_name" type="text" class="validate" ng-model="search4.fname">
				          <label for="first_name">Enter First Name</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="last_name" type="text" class="validate" ng-model="search4.lname">
				          <label for="last_name">Enter Last Name</label>
				        </div>
				      </div>
				     </form>
				 </div>
				
		  	  <table class="striped">
			    <thead>
			      <tr>
			        <th>First name</th>
			        <th>Last name</th>
			        <th>Email</th>
			      	<th>approv</th>
			      	<th>Action</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="singleUser in userCtrl.usernalist | filter : search4 ">
			        <td>{{singleUser.fname}}</td>
			        <td>{{singleUser.lname}}</td>
			        <td>{{singleUser.email}}</td>
			         <td>{{singleUser.isApproved}}</td>
			         <td><a ng-click="userCtrl.userAppr(singleUser.userid);" class="btn">approve</a> &nbsp; <a ng-click="userCtrl.userDisappr(singleUser.userid);" class="btn">Disapprove</a></td>
			      </tr>
			     
			    </tbody>
			  </table>
		  
		  
		  
	  </div>
	</div>
	
	
</div>
