<div class="row">
      <div class="col s12 m8">
        <div class="card-panel">
<form id="newUser" name="newUser" ng-submit="userCtrl.editUser()" style="padding-bottom: 40px;">
				

	<input type="hidden" ng-model="userCtrl.user.userid" />
	
	<input type="hidden" ng-model="userCtrl.user.role" />
	<input type="hidden" ng-model="userCtrl.user.profile" />
	<input type="hidden" ng-model="userCtrl.user.active" />
	<input type="hidden" ng-model="userCtrl.user.isOnline" />
	<input type="hidden" ng-model="userCtrl.user.isApproved" />
					
					  <div class="row">
			            <div class="input-field col s6 m6">
			              <input id="fname" name="fname" type="text" ng-model="userCtrl.user.fname" class="validate" />
			              <label for="fname" class="active">First name</label>
			            </div>
			             <div class="input-field col s6 m6">
			              <input id="lname" name="lname" type="text" ng-model="userCtrl.user.lname" class="validate" />
			              <label for="lname" class="active">Last name</label>
			            </div>
			          </div>
			          <!-- for Email -->
			          <div class="row">
			          	<div class="input-field col s12">
				          <input id="email" type="email" class="validate" ng-model="userCtrl.user.email">
				          <label for="email" class="active">Email</label>
				        </div>
			          </div>
					
						<!-- For pno -->
					  	<div class="row">
					  		<div class="input-field col s12">
				              <input id="pno" name="pno" type="text" ng-model="userCtrl.user.pno" class="validate" />
				              <label for="pno" class="active">Phone number</label>
				            </div>
					  	</div>
					  	
					  	<!-- For password -->
					  	<div class="row">
					  		<div class="input-field col s6">
					          <input id="password" type="password" class="validate" ng-model="userCtrl.user.pw">
					          <label for="password" class="active">Password</label>
					        </div>	
					  	</div>
					  	
					  	<!-- For address line 1 and 2 -->
					  	<div class="row">
					  		 	<div class="input-field col s6 m6">
					              <input id="add1" name="add1" type="text" ng-model="userCtrl.user.add1" class="validate" />
					              <label for="add1" class="active">Address line 1</label>
					            </div>
					             <div class="input-field col s6 m6">
					              <input id="add2" name="add2" type="text" ng-model="userCtrl.user.add2" class="validate" />
					              <label for="add2" class="active">Address line 2</label>
					            </div>
					  	</div>
					  	
					  	<!-- For address line 3 and city -->
					  	<div class="row">
					  		 	<div class="input-field col s6 m6">
					              <input id="add3" name="add3" type="text" ng-model="userCtrl.user.add3" class="validate" />
					              <label for="add3" class="active">Address line 3</label>
					            </div>
					             <div class="input-field col s6 m6">
					              <input id="city" name="city" type="text" ng-model="userCtrl.user.city" class="validate" />
					              <label for="city" class="active">City</label>
					            </div>
					  	</div>
					  	
					  	<!-- For address state and pincode -->
					  	<div class="row">
					  		 	<div class="input-field col s6 m6">
					              <input id="state" name="state" type="text" ng-model="userCtrl.user.state" class="validate" />
					              <label for="state" class="active">State</label>
					            </div>
					             <div class="input-field col s6 m6">
					              <input id="pincode" name="pincode" type="text" ng-model="userCtrl.user.pincode" class="validate" />
					              <label for="pincode" class="active">Pin code</label>
					            </div>
					  	</div>
					  	
					   <div class="row">
				            <div class="input-field center-align">
				              <button class="btn teal lighten-2 " type="submit">Update profile</button>
				            </div>
				          </div>
					  	
					  	
					  	</form>
					  	</div>
					  	</div>
					  	</div>
