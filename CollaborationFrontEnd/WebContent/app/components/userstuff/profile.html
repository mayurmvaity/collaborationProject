<div ng-init="userCtrl.fetchUser()">

	<div class="panel panel-default col-md-offset-2">
	<div class="panel-body">
		<h3>{{user.fname}} {{user.lname}}</h3>
		<p>{{user.add1}}</p>
		<p>{{user.add2}}</p>
		<p>{{user.add3}}</p>
		<p>{{user.city}}</p>
		<p>{{user.state}}</p>
		<p>{{user.pincode}}</p>
		
		<p>{{user.pno}}</p>
		<p>{{user.email}}</p>
		<p>Role: {{user.role}}</p>
		
	</div>	
	</div>
</div>
