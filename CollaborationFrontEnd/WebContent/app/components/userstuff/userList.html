<div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
			
				<!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    <p>Search here:</p>
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="first_name" type="text" class="validate" ng-model="search1.fname">
				          <label for="first_name">Enter First Name</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="last_name" type="text" class="validate" ng-model="search1.lname">
				          <label for="last_name">Enter Last Name</label>
				        </div>
				      </div>
				     </form>
				 </div>
			
			
		  	  <table class="striped">
			    <thead>
			      <tr>
			        <th>First name</th>
			        <th>Last name</th>
			        <th>Email</th>
			        <th>Role</th>
			        <th>Approve</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="singleUser in userCtrl.userlist | filter : search1">
			        <td>{{singleUser.fname}}</td>
			        <td>{{singleUser.lname}}</td>
			        <td>{{singleUser.email}}</td>
			        <td>{{singleUser.role}}</td>
			        <td>{{singleUser.isApproved}}</td>
			      </tr>
			     
			    </tbody>
			  </table>

		  		<p>{{singleUser.fname}} {{singleUser.lname}}</p>
		  		<p>Student</p>
		  		<a href="">Add friend</a>
		  		<hr/>
		  	</div> -->
		  	
		  
	  </div>
	</div>
	
	</div>
