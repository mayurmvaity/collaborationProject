<div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
			Search : <input type="text" ng-model="search1.fname" placeholder="Search name" >
		  	  <table class="striped">
			    <thead>
			      <tr>
			        <th>First name</th>
			        <th>Last name</th>
			        <th>Email</th>
			        <th>Role</th>
			        <th>Approve</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="singleUser in userCtrl.userlist | filter : search1">
			        <td>{{singleUser.fname}}</td>
			        <td>{{singleUser.lname}}</td>
			        <td>{{singleUser.email}}</td>
			        <td>{{singleUser.role}}</td>
			        <td>{{singleUser.isApproved}}</td>
			      </tr>
			     
			    </tbody>
			  </table>
