<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
			<div class="center-align">
	            <p class="loginHeadergrey">List of All Users</p>
	        </div>
				<!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="first_name" type="text" class="validate" ng-model="search1.fname">
				          <label for="first_name">Search First Name</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="last_name" type="text" class="validate" ng-model="search1.lname">
				          <label for="last_name">Search Last Name</label>
				        </div>
				      </div>
				     </form>
				 </div>
			
			
		  	  <table class="striped">
			    <thead>
			      <tr>
			        <th>Name</th>
			        <th>Email</th>
			        <th>Role</th>
			        <th>Approve</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="singleUser in userCtrl.userlist | filter : search1">
			        <td><a href="#/frprofile/{{singleUser.userid}}">{{singleUser.fname}} {{singleUser.lname}}</a></td>
			        <td>{{singleUser.email}}</td>
			        <td>{{singleUser.role}}</td>
			        <td>{{singleUser.isApproved}}</td>
			      </tr>
			     
			    </tbody>
			  </table>
		  	<!-- <div ng-repeat="singleUser in userCtrl.userlist">
		  		<p>{{singleUser.fname}} {{singleUser.lname}}</p>
		  		<p>Student</p>
		  		<a href="">Add friend</a>
		  		<hr/>
		  	</div> -->
		  	
		  
	  </div>
	</div>
	
	</div>
