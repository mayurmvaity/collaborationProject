	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
		
		  	  <table class="striped">
			    <thead>
			      <tr>
			        <th>First name</th>
			        <th>Last name</th>
			        <th>Email</th>
			        <th>Role</th>
					<th>Action</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="singleUser in userCtrl.userapprvlist">
			        <td>{{singleUser.fname}}</td>
			        <td>{{singleUser.lname}}</td>
			        <td>{{singleUser.email}}</td>
			        <td>{{singleUser.role}}</td>
					<td><a ng-click="userCtrl.changeRoleUser(singleUser.userid);" class="btn">Make User</a> &nbsp; <a ng-click="userCtrl.changeRoleAdmin(singleUser.userid);" class="btn">Make Admin</a></td>
			      </tr>
			     
			    </tbody>
			  </table>
		  
		  
		  
	  </div>
	</div>
	
	
</div>
