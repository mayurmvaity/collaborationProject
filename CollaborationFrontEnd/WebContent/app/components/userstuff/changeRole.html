	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
			    <div class="center-align">
		            <p class="loginHeadergrey">Change User Role</p>
		        </div>
		        
			  <!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="first_name" type="text" class="validate" ng-model="search5.fname">
				          <label for="first_name">Search First Name</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="last_name" type="text" class="validate" ng-model="search5.lname">
				          <label for="last_name">Search Last Name</label>
				        </div>
				      </div>
				     </form>
				 </div>
			  
			  
		  	  <table class="striped">
			    <thead>
			      <tr>
			        <th>Name</th>
			        <th>Email</th>
			        <th>Role</th>
					<th>Action</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="singleUser in userCtrl.userapprvlist | filter : search5 ">
			        <td><a href="#/frprofile/{{singleUser.userid}}">{{singleUser.fname}} {{singleUser.lname}}</a></td>
			        <td>{{singleUser.email}}</td>
			        <td>{{singleUser.role}}</td>
					<td><a ng-click="userCtrl.changeRoleUser(singleUser.userid);" class="btn orange darken-3">Make User</a> &nbsp; <a ng-click="userCtrl.changeRoleAdmin(singleUser.userid);" class="btn orange darken-3">Make Admin</a></td>
			      </tr>
			     
			    </tbody>
			  </table>
		  
		  
		  
	  </div>
	</div>
	
	
</div>
