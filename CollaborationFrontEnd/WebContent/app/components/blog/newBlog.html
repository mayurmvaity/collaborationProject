	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
            	
                <form id="newBlog" name="newBlog" ng-submit="blogCtrl.addBlog()" style="padding-bottom: 40px;">
                 	  <div class="center-align">
			            <p class="center pheaders">Create new blog</p>
			          </div>
                 
                 <input type="hidden" ng-model="blogCtrl.blog.blogid" />
                 
					
					<div class="row">
						<div class="input-field">
				          <input id="btitle" type="text" class="validate" ng-model="blogCtrl.blog.btitle">
				          <label for="btitle">Blog topic</label>
				        </div>
					</div>
					
					<div class="row">
				        <div class="input-field">
				          <textarea id="textarea1" class="materialize-textarea" ng-model="blogCtrl.blog.bdata"></textarea>
				          <label for="textarea1">Blog information</label>
				        </div>
				      </div>
				      
                 	  <div class="row">
			            <div class="input-field center-align">

			          </div>
                    
                    

                </form>
                
            </div>
           </div>
          </div>
