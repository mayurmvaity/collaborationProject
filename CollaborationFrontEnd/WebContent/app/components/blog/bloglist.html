<div class="row">
	<div class="col s12 m12">
		
<div class="card-panel grey lighten-4">
		<div class="center-align">
            <p class="loginHeadergrey">All Blogs</p>
        </div>

				<!-- Search method -->
				<div class="row">
				    <form class="col s12">
				     
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="first_name" type="text" class="validate" ng-model="searchBlog.btitle">
				          <label for="first_name">Search blog</label>
				        </div>
				        
				        
				      </div>
				      
				     </form>
				     
				 </div>

<div ng-repeat="blog in blogCtrl.bloglist | filter : searchBlog">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-3">
		  <p class="listTitle"><a href="#/blog/{{blog.blogid}}">{{blog.btitle}}</a></p>
		  <p class="listUser" >Published by <a href="#/frprofile/{{blog.user.userid}}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{blog.user.fname}} {{blog.user.lname}}</a> on {{blog.bdate | date : 'MMM d, y h:mm:ss a'}} | {{blog.blikes}} Likes | {{blog.bcomments}} comments</p>
		  <p class="listData">{{blog.bdata | limitTo: 340}}...  <a href="#/blog/{{blog.blogid}}"> read complete blog</a></p>
	  	</div>
	  </div>
	</div>
	
	
</div>

</div>

</div>
</div>
