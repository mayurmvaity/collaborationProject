<div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card-panel">
		  
		  <table>
			    <thead class="striped">
			      <tr>
			        <th>First name</th>
			        <th>Action</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="blog in blogCtrl.blognalist">
			        <td>
						<p class="blogtitle"><a href="#/blog/{{blog.blogid}}">{{blog.btitle}}</a></p>
						<p class="bloguser" >Published by <a href="">{{blog.user.fname}} {{blog.user.lname}}</a> on {{blog.bdate | date : 'MMM d, y h:mm:ss a'}} | {{blog.blikes}} Likes | {{blog.bcomments}} comments</p>
						<p class="blogtext">{{blog.bdata | limitTo: 200}}...  <a href="#/blog/{{blog.blogid}}"> see complete blog</a></p>

					</td>
					
					<td><a ng-click="blogCtrl.blogAppr(blog.blogid);">approve</a></td>
			      </tr>
			     
			    </tbody>
			  </table>
		  </div>
		 </div>
		</div>
