
<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
		
		<div class="center-align">
		    <p>{{chatCtrl.chatter}}</p>
		    <hr>
		</div>

 <div class="container">
	<div class="row">
		<div class="col m12">
	
      <form id="chat-box" name="chat-box" ng-submit="chatCtrl.addMessage()">
          
          

        

         <div class="row">
	        <div class="col s12 m12">
	          <div class="boxOfTexts">
	          
	              <div ng-repeat="message in chatCtrl.messages | orderBy:'time'" class="msgbox">
	                  <p class="msgtimecss">{{message.time | date: 'MMM d, y h:mm:ss a'}}</p>
	                  <p class="msgcss">{{message.message}}</p>
	              </div>
	              
	          
	        </div>     
	       </div> <!-- End of col -->
	      </div>	<!-- End of row -->
	           
	           <!-- Input for typing a message-->
          <div class="row">
            <div class="input-field col s12 m10">
	            <input id="message" type="text" ng-model="chatCtrl.message">
	            <label for="message">Enter message</label>
            </div>
            
            <!-- Button to send message-->
	        <div class=" col s12 m2 right-align">
	           <button type="submit" ng-disabled="register.$invalid" class="orange darken-3 waves-effect waves-light btn-large" >Send</button>
	        </div>
          </div>
	           
	           
      </form>
      
      	
		</div>	<!-- End of inner col -->
	</div>	<!-- End of inner row -->
	
	
    </div>
    
    </div>
   </div>
  </div>
