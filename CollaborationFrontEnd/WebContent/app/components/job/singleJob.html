<div class="row" ng-init="jobCtrl.viewJob()">
	<div class="panel panel-default col-md-8 col-md-offset-2">
		<div class="panel-body">
			<p class="singletitle">{{jobCtrl.singleJob.jtitle}}</p>
			<p style="color: black; font-size: 13px;">Uploaded by <a href="">{{jobCtrl.singleJob.user.fname}} {{jobCtrl.singleJob.user.lname}}</a> on {{jobCtrl.singleJob.jdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  
			<p class="singletext">{{jobCtrl.singleJob.jdata}}</p>
			
		</div>
	</div>
</div>
