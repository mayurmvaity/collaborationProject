<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
			<div class="center-align">
	            <p class="loginHeadergrey">Applied Jobs</p>
	        </div>
<!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="jbname" type="text" class="validate" ng-model="searchJob1.job.jtitle">
				          <label for="jbname">Search job</label>
				        </div>
				        
				      </div>
				     </form>
				 </div>
				
					<div ng-if="jobCtrl.appliedJobsCount < 1">
						<p>You haven't applied for any jobs.</p>
					</div>
				
<div ng-repeat="jobapp in jobCtrl.appliedJobsList | filter : searchJob1">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-3">
		  <p class="listTitle"><a href="#/job/{{jobapp.job.jobid}}">{{jobapp.job.jtitle}}</a></p>
		  <p class="listUser">Uploaded by <a href="#/frprofile/{{jobapp.job.user.userid}}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{jobapp.job.user.fname}} {{jobapp.job.user.lname}}</a> on {{jobapp.job.jdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="listData">{{jobapp.job.jdata | limitTo: 340}}...  <a href="#/job/{{jobapp.job.jobid}}"> see complete details</a></p>
		 	
	  </div>
	</div>
	</div>
	
</div>


</div>
</div>
</div>
