<div ng-repeat="job in jobCtrl.joblist">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
		  <p class="listTitle"><a href="#/job/{{job.jobid}}">{{job.jtitle}}</a></p>
		  <p class="listUser">Uploaded by <a href=""><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{job.user.fname}} {{job.user.lname}}</a> on {{job.jdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="listData">{{job.jdata | limitTo: 340}}...  <a href="#/job/{{job.jobid}}"> see complete details</a></p>
		 	
	  </div>
	</div>
	</div>
	
</div>
