<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
			<div class="center-align">
	            <p class="loginHeadergrey">All Jobs</p>
	        </div>
<!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="jbname" type="text" class="validate" ng-model="searchJob.jtitle">
				          <label for="jbname">Search job</label>
				        </div>
				        
				      </div>
				     </form>
				 </div>
				
					<div ng-if="jobCtrl.jobCount < 1">
						<p>There are no jobs to display.</p>
					</div>
				
<div ng-repeat="job in jobCtrl.joblist | filter : searchJob">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-3">
		  <p class="listTitle"><a href="#/job/{{job.jobid}}">{{job.jtitle}}</a></p>
		  <p class="listUser">Uploaded by <a href="#/frprofile/{{job.user.userid}}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{job.user.fname}} {{job.user.lname}}</a> on {{job.jdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="listData">{{job.jdata | limitTo: 340}}...  <a href="#/job/{{job.jobid}}"> see complete details</a></p>
		 	
	  </div>
	</div>
	</div>
	
</div>


</div>
</div>
</div>
