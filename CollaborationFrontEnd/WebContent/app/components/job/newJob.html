<div class="row">
	<div class="col s12 m12">
		<div class="card-panel">

			<div class="row">
				<form id="newJob" name="newJob" ng-submit="jobCtrl.addJob()"
					class="col s12" style="padding-bottom: 40px;">
					  <div class="center-align">
			            <p class="center pheaders">Post new job information</p>
			          </div>
					<input type="hidden" ng-model="jobCtrl.job.jobid" />



					<div class="row">
						<div class="input-field">
							<input id="jtitle" name="jtitle" type="text"
								ng-model="jobCtrl.job.jtitle" /> <label for="jtitle">Job
								title</label>
						</div>
					</div>

					

					<div class="row">
						<div class="input-field">
							<textarea id="jdata" class="materialize-textarea" ng-model="jobCtrl.job.jdata"></textarea>
							<label for="jdata">Job information</label>
						</div>
					</div>

					

					
					 <div class="row">
			            <div class="input-field center-align">
			              <button class="btn teal lighten-2 " type="submit">Publish</button>
			            </div>
			          </div>


					


				</form>
			</div>

		</div>
	</div>
</div>
