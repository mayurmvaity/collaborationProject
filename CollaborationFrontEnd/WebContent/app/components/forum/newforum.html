<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
        			<div class="row">
				      <form id="newForum" name="forumForm" ng-submit="forumCtrl.addForum()" novalidate>
						   <div class="center-align">
				             <p class="center pheaders">Create new forum</p>
				           </div>
						
						<input type="hidden" ng-model="forumCtrl.forum.forumid" />
				        <div class="row">
				          <div class="input-field" ng-class="{ 'has-error' : forumForm.ftitle.$invalid && !forumForm.ftitle.$pristine }">
				            <input id="ftitle" name="ftitle" type="text" data-length="100" ng-model="forumCtrl.forum.ftitle" ng-minlength="2" ng-maxlength="250" required />
				            <label for="ftitle">Forum title</label>
				            <p ng-show="forumForm.ftitle.$error.minlength" class="help-block">Forum title is too short.</p>
            				<p ng-show="forumForm.ftitle.$error.maxlength" class="help-block">Forum title is too long.</p>
            				<p ng-show="forumForm.ftitle.$pristine" class="help-block">Forum title is required.</p>
            				<p ng-show="forumForm.ftitle.$invalid && !forumForm.ftitle.$pristine && !forumForm.ftitle.$error.minlength && !forumForm.ftitle.$error.maxlength" class="help-block">Forum title is required.</p>
				          </div>
				        </div>
				        <div class="row">
				          <div class="input-field" ng-class="{ 'has-error' : forumForm.forumInfo.$invalid && !forumForm.forumInfo.$pristine }">
				            <textarea id="fdata" name="forumInfo" class="materialize-textarea" ng-model="forumCtrl.forum.fdata" ng-minlength="2" required></textarea>
				            <label for="fdata">Forum text</label>
				            <p ng-show="forumForm.forumInfo.$error.minlength" class="help-block">Forum text is too short.</p>
            				<p ng-show="forumForm.forumInfo.$pristine" class="help-block">Forum text is required.</p>
            				<p ng-show="forumForm.forumInfo.$invalid && !forumForm.forumInfo.$pristine && !forumForm.forumInfo.$error.minlength" class="help-block">Forum text is required.</p>
				          </div>
				        </div>
				         <div class="row">
                        <!-- Submit button will come here -->
                        <div class="center">
                            <div class="row">
                                <button type="submit" class="waves-effect waves-light btn orange darken-3" ng-disabled="forumForm.$invalid">Create</button>
                            </div>
                        </div>

                    </div>
				        
				        
				      </form>
				  </div>
             </div>
            </div>
           </div>
