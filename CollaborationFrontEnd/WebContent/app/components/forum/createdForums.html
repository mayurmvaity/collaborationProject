<div ng-repeat="forum in forumCtrl.createdforumlist">
		
	<div class="panel panel-default col-md-8 col-md-offset-2">
	  <div class="panel-body">
		  <p class="evttitle"><a href="#/forum/{{forum.forumid}}">{{forum.ftitle}}</a></p>
		  <p style="font-size: 12px; font-color: #d50000;">Created by <a href="">{{forum.user.fname}} {{forum.user.lname}}</a> on {{forum.fdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="evttext">{{forum.fdata | limitTo: 340}}...  <a href="#/forum/{{forum.forumid}}"> see complete forum</a></p>
		 	
	  </div>
	</div>
	
	
</div>
