<div>
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
		
		  	  <table class="striped">
			    <thead>
			      <tr>
			        <th>First name</th>
			        <th>Last name</th>
			        <th>forum name</th>
			      	<th>approv</th>
			      	<th>Action</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="singlefmember in forumCtrl.nafmemberlist">
			        <td>{{singlefmember.user.fname}}</td>
			        <td>{{singlefmember.user.lname}}</td>
			        <td>{{singlefmember.forum.ftitle}}</td>
			         <td>{{singlefmember.isApproved}}</td>
			         <!-- <td>button</td> -->
			         <td><a ng-click="forumCtrl.fmemberAppr(singlefmember.fmemberid);" class="approvebtn btn green"><i class="fa fa-check" aria-hidden="true"></i></a>&nbsp;
			         <a ng-click="forumCtrl.fmemberDisAppr(singlefmember.fmemberid);" class="disapprovbtn btn red"><i class="fa fa-trash" aria-hidden="true"></i>
			         </a></td>
			      </tr>
			     
			    </tbody>
			  </table>
		  
		  
		  
	  </div>
	</div>
	</div>
	
</div>
