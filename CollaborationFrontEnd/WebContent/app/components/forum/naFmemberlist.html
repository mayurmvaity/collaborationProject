<div>
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
			<div class="center-align">
	            <p class="loginHeadergrey">Approve Forum Members</p>
	        </div>
	        
			<!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="first_name" type="text" class="validate" ng-model="searchFm.user.fname">
				          <label for="first_name">Search first name</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="lname" type="text" class="validate" ng-model="searchFm.user.lname">
				          <label for="lname">Search last name</label>
				        </div>
				      </div>
				     </form>
				 </div>
					
		  	  <table class="striped">
			    <thead>
			      <tr>
			        <th>Name</th>
			        <th>forum name</th>
			      	<th>approv</th>
			      	<th>Action</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="singlefmember in forumCtrl.nafmemberlist | filter : searchFm">
			        <td><a href="#/frprofile/{{singlefmember.user.userid}}">{{singlefmember.user.fname}} {{singlefmember.user.lname}}</a></td>
			        <td><a href="#/forum/{{singlefmember.forum.forumid}}">{{singlefmember.forum.ftitle}}</a></td>
			         <td>{{singlefmember.isApproved}}</td>
			         <!-- <td>button</td> -->
			         <td><a ng-click="forumCtrl.fmemberAppr(singlefmember.fmemberid);" class="approvebtn btn light-green darken-4"><i class="fa fa-check" aria-hidden="true"></i></a>&nbsp;
			         <a ng-click="forumCtrl.fmemberDisAppr(singlefmember.fmemberid);" class="disapprovbtn btn red darken-4"><i class="fa fa-trash" aria-hidden="true"></i>
			         </a></td>
			      </tr>
			     
			    </tbody>
			  </table>
		  
		  
		  
	  </div>
	</div>
	</div>
	
</div>
