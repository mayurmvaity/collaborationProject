<div>
	<div class="panel panel-default col-md-8 col-md-offset-2" style="border-top-color: #A91717; border-top-width: 3px; border-radius: 0;">
	  <div class="panel-body">
		
		  	  <table class="table table-condensed">
			    <thead>
			      <tr>
			        <th>First name</th>
			        <th>Last name</th>
			        <th>forum name</th>
			      	<th>approv</th>
			      	<th>Action</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="singlefmember in forumCtrl.nafmemberlist">
			        <td>{{singlefmember.user.fname}}</td>
			        <td>{{singlefmember.user.lname}}</td>
			        <td>{{singlefmember.forum.ftitle}}</td>
			         <td>{{singlefmember.isApproved}}</td>
			         <!-- <td>button</td> -->
			         <td><a ng-click="forumCtrl.fmemberAppr(singlefmember.fmemberid);">approve</a></td>
			      </tr>
			     
			    </tbody>
			  </table>
		  
		  
		  
	  </div>
	</div>
	
	
</div>
