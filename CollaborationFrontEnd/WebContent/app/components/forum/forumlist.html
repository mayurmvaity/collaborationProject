<div ng-repeat="forum in forumCtrl.forumlist">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
		  <p class="listTitle"><a href="#/forum/{{forum.forumid}}">{{forum.ftitle}}</a></p>
		  <p class="listUser">Created by <a href=""><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{forum.user.fname}} {{forum.user.lname}}</a> on {{forum.fdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="listData">{{forum.fdata | limitTo: 340}}...  <a href="#/forum/{{forum.forumid}}"> see complete forum</a></p>
		 	
	  </div>
	</div>
	</div>
	
</div>
