<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
			<div class="center-align">
	            <p class="loginHeadergrey">All Forums</p>
	        </div>

<!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="frname" type="text" class="validate" ng-model="searchFrm.ftitle">
				          <label for="frname">Search forum</label>
				        </div>
				        
				      </div>
				     </form>
				 </div>

<div ng-repeat="forum in forumCtrl.forumlist | filter : searchFrm">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-3">
		  <p class="listTitle"><a href="#/forum/{{forum.forumid}}">{{forum.ftitle}}</a></p>
		  <p class="listUser">Created by <a href="#/frprofile/{{forum.user.userid}}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{forum.user.fname}} {{forum.user.lname}}</a> on {{forum.fdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="listData">{{forum.fdata | limitTo: 340}}...  <a href="#/forum/{{forum.forumid}}"> see complete forum</a></p>
		 	
	  </div>
	</div>
	</div>
	
</div>


</div>
</div>
</div>
