<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
        	<div class="center-align">
	            <p class="loginHeadergrey">Joined Forums ({{forumCtrl.myForumsCount}})</p>
	        </div>
	        
        <!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="frname" type="text" class="validate" ng-model="searchFrmn.forum.ftitle">
				          <label for="frname">Search forum</label>
				        </div>
				        
				      </div>
				     </form>
				 </div>
        		
        		<div ng-if="forumCtrl.myForumsCount < 1">
	        		<p>You haven't joined any forums.</p>
	        		<a href="#/forum/list" class="btn orange darken-4">See all forums</a>
	        	</div>

<div ng-repeat="myforum in forumCtrl.joinedforumlist | filter : searchFrmn">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-3">
		  <p class="listTitle"><a href="#/forum/{{myforum.forum.forumid}}">{{myforum.forum.ftitle}}</a></p>
		  <p class="listUser">Created by <a href="#/frprofile/{{myforum.user.userid}}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{myforum.user.fname}} {{myforum.user.lname}}</a> on {{myforum.forum.fdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="listData">{{myforum.forum.fdata | limitTo: 340}}...  <a href="#/forum/{{myforum.forum.forumid}}"> see complete forum</a></p>
		 	
	  </div>
	</div>
	</div>
	
</div>


</div>
</div>
</div>
