<div ng-repeat="myforum in forumCtrl.joinedforumlist">
		
	<div class="panel panel-default col-md-8 col-md-offset-2">
	  <div class="panel-body">
		  <p class="evttitle"><a href="#/forum/{{myforum.forum.forumid}}">{{myforum.forum.ftitle}}</a></p>
		  <p style="font-size: 12px; font-color: #d50000;">Created by <a href="">{{myforum.user.fname}} {{myforum.user.lname}}</a> on {{myforum.forum.fdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="evttext">{{myforum.forum.fdata | limitTo: 340}}...  <a href="#/forum/{{myforum.forum.forumid}}"> see complete forum</a></p>
		 	
	  </div>
	</div>
	
	
</div>
