<div ng-repeat="myforum in forumCtrl.joinedforumlist">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
		  <p class="listTitle"><a href="#/forum/{{myforum.forum.forumid}}">{{myforum.forum.ftitle}}</a></p>
		  <p class="listUser">Created by <a href=""><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{myforum.user.fname}} {{myforum.user.lname}}</a> on {{myforum.forum.fdate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="listData">{{myforum.forum.fdata | limitTo: 340}}...  <a href="#/forum/{{myforum.forum.forumid}}"> see complete forum</a></p>
		 	
	  </div>
	</div>
	</div>
	
</div>
