<div class="row" ng-init="forumCtrl.viewForum()">
	<div class="panel panel-default col-md-8 col-md-offset-2">
		<div class="panel-body">
			<p class="singletitle">{{forumCtrl.singleForum.ftitle}}</p>
			<p><a ng-click="forumCtrl.joinforum(forumCtrl.singleForum)">Join</a></p>
			<p style="font-size: 13px; color: grey;">Created by <a href="">{{forumCtrl.singleForum.user.fname}} {{forumCtrl.singleForum.user.lname}}</a> on {{forumCtrl.singleForum.fdate | date : 'MMM d, y h:mm:ss a'}}</p>
			<p class="singletext">{{forumCtrl.singleForum.fdata}}</p>
			
		</div>
	</div>
</div>
