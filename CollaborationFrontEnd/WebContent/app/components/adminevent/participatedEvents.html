<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
        	<div class="center-align">
	            <p class="loginHeadergrey">Events You've Participated In</p>
	        </div>
        	
        <!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="evtname" type="text" class="validate" ng-model="searchEvt1.evt.etitle">
				          <label for="evtname">Search Events</label>
				        </div>
				        
				      </div>
				     </form>
				 </div>
        
        			<div ng-if="evtCtrl.eventsParticipatedCount < 1">
        				<p>You haven't participated in any events.</p>
        			</div>

<div ng-repeat="ep1 in evtCtrl.eventsParticipatedList | filter : searchEvt1">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-3">
        	
	  
		  <p class="listTitle"><a href="#/adminevent/{{ep1.evt.evtid}}">{{ep1.evt.etitle}}</a></p>
		  <p class="listUser">Posted by <a href="#/frprofile/{{ep1.evt.user.userid}}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{ep1.evt.user.fname}} {{ep1.evt.user.lname}}</a> on {{ep1.evt.edate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="listData">{{ep1.evt.edata | limitTo: 340}}...  <a href="#/adminevent/{{ep1.evt.evtid}}"> read more</a></p>
		 
	  	</div>
	  </div>
	</div>
	
</div>

</div>
</div>
</div>
