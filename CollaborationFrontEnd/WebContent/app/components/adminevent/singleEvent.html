<div class="row" ng-init="evtCtrl.viewEvent()">
	<div class="panel panel-default col-md-8 col-md-offset-2">
		<div class="panel-body">
			<p class="singletitle">{{evtCtrl.singleEvent.etitle}}</p>
			<p style="color: grey; font-size: 13px;">Posted by <a href="">{{evtCtrl.singleEvent.user.fname}} {{evtCtrl.singleEvent.user.lname}}</a> on {{evtCtrl.singleEvent.edate | date : 'MMM d, y h:mm:ss a'}}</p>
			 <p class="singletext">{{evtCtrl.singleEvent.edata}}</p>
			
		</div>
	</div>
</div>
