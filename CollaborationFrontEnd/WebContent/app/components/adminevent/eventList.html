<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-4">
        	<div class="center-align">
	            <p class="loginHeadergrey">All events</p>
	        </div>
        	
        <!-- Search method -->
				<div class="row">
				    <form class="col s12">
				    
				      <div class="row">
				        <div class="input-field col s6">
				          <input id="evtname" type="text" class="validate" ng-model="searchEvt.etitle">
				          <label for="evtname">Search event</label>
				        </div>
				        
				      </div>
				     </form>
				 </div>
        
        			<div ng-if="evtCtrl.eventsCount < 1">
        				<p>There are no events to show.</p>
        			</div>

<div ng-repeat="evt in evtCtrl.evtList | filter : searchEvt">
		
	<div class="row">
      <div class="col s12 m12">
        <div class="card-panel grey lighten-3">
        	
	  
		  <p class="listTitle"><a href="#/adminevent/{{evt.evtid}}">{{evt.etitle}}</a></p>
		  <p class="listUser">Posted by <a href="#/frprofile/{{evt.user.userid}}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{evt.user.fname}} {{evt.user.lname}}</a> on {{evt.edate | date : 'MMM d, y h:mm:ss a'}}</p>
		  <p class="listData">{{evt.edata | limitTo: 340}}...  <a href="#/adminevent/{{evt.evtid}}"> read more</a></p>
		 
	  	</div>
	  </div>
	</div>
	
</div>

</div>
</div>
</div>
