
				<h3>Friend Requests Recieved</h3>			  
			   
			   <div ng-repeat="singleUser in friendCtrl.frreqRcvdlist">
			   <div class="row">
			      <div class="col s12 m12">
			        <div class="card-panel">
			        <div class="row">
			        		<div class="col s3">
					  		<img ng-src="assets/images/{{singleUser.profile}}" height="150px" />
					  		</div>
			  				<div class="col s5">
					  		<p class="frlistname"><a href="#/frprofile/{{singleUser.userid}}">{{singleUser.fname}} {{singleUser.lname}}</a></p>
					  		<p class="frliststatus"><span class="frlisthead">Status :</span> Student</p>
					  		
					  		</div>
					  		<div class="col s4">
					  			<p class="right accrejbtns">
							  		<a ng-click="friendCtrl.acceptReq(singleUser.userid);" class="btn acceptbtn indigo darken-4">Accept</a>
							  		<a ng-click="friendCtrl.rejectReq(singleUser.userid);" class="btn rejectbtn white">Reject</a>
						  		</p>
					  		</div>
					  	</div>
			  		</div>
			  	</div>
			  </div>
